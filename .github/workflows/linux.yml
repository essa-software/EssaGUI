name: Linux build

on:
  push:
    branches: [ main, ci ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v2
    - name: Dependency install
      run: sudo apt install libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libglew-dev ninja-build libfmt-dev
    - name: Build & install EssaGUI
      run: |
        ./install.sh
    # TODO: Add some tests.
